name: Release
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - action.yaml
jobs:
  release-action:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Release action
        uses: atomicfi-engineering/action-release-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  
